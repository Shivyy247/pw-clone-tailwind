<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pw-webpage</title>
    <link rel="stylesheet" href="output.css">
</head>

<body class="bg-slate-950">

    <!-- Navbar -->
    <nav class="w-full h-14 bg-indigo-200 flex justify-between px-4 items-center md:px-4">
        <div class="text-2xl text-indigo-700 font-bold">PW Skills</div>

        <ul class="hidden md:flex font-semibold">
            <li class="mx-[10px] cursor-pointer">Home</li>
            <li class="mx-[10px] cursor-pointer">About Us</li>
            <li class="mx-[10px] cursor-pointer">Contact Us</li>
        </ul>

        <div class="hidden md:block px-2 py-2 bg-indigo-700 text-white rounded font-bold cursor-pointer">
            Login/Signup
        </div>

        <div class="md:hidden">
            <a class="text-4xl" href="#">&#8801;</a>
        </div>
    </nav>

    <!-- Banner Image -->
    <header class="w-full h-auto">

        <img class="w-full hidden md:block"src="./pwlogo.png" alt="">

        <img class="w-full md:hidden" src="./pwskills2.png" alt="">

    </header>

    <!-- Center Text Section -->

    <div class="h-auto w-100 flex flex-wrap flex-col items-center text-center p-10">
        <div class="w-full h-auto flex flex-wrap flex-col items-center">
            <p class="text-indigo-800 font-bold text-3xl md:text-4xl text-center">
                "Pure Hardwork, No Shortcuts!"
            </p>
            <div class="w-36 h-1 border-b-4 border-yellow-400 mt-2 rounded-2xl md:mt-4 mb-12"></div>
        </div>
        <div class="w-full flex flex-wrap justify-evenly">
            <div>
                <img src="" alt="">
                <p>600+</p>
                <p>Different Courses</p>
            </div>
        </div>
    </div>



</body>
</html>
